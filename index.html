<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>住 砖</title>
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .box {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 12px;
    }
    button {
      cursor: pointer;
    }
    pre {
      background: #eee;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>注专转 住 砖</h2>

  <div id="step"></div>

  <button id="nextBtn">砖</button>

  <pre id="output" style="display:none;"></pre>
  <button id="copyBtn" style="display:none;"> 注转拽 住 砖</button>
</div>

<script>
const companies = ["专", "", "驻拽住", "", "砖专", ""];
const fundTypes = [
  "拽驻转 ",
  "拽专 砖转转",
  "驻住",
  "拽驻转  砖拽注",
  "驻住转 住"
];

let data = {};
let stepIndex = 0;

const steps = [
  () => askInput(" 拽驻转 爪专 专砖?", "count"),
  () => askSelect(" 砖 专?", "company", companies),
  () => askSelect(" 住 拽驻?", "fundType", fundTypes),
  () => askInput(" 住驻专 拽驻?", "fundNumber"),
  () => askSelect("  砖专?", "action", ["", "砖专"]),
  () => {
    if (data.action === "砖专") return finish();
    return askSelect(" 专 ?", "targetCompany", companies);
  },
  () => askInput(" 住 砖拽注?", "investment"),
  () => askInput("  ?", "fees"),
  () => finish()
];

function askInput(labelText, key) {
  document.getElementById("step").innerHTML = `
    <label>${labelText}</label>
    <input id="value">
  `;
  document.getElementById("nextBtn").onclick = () => {
    const val = document.getElementById("value").value.trim();
    if (!val) return alert("砖  注专");
    data[key] = val;
    next();
  };
}

function askSelect(labelText, key, options) {
  let opts = options.map(o => `<option value="${o}">${o}</option>`).join("");
  document.getElementById("step").innerHTML = `
    <label>${labelText}</label>
    <select id="value">
      ${opts}
      <option value="专">专</option>
    </select>
    <input id="other" placeholder=" 驻砖" style="display:none;">
  `;
  const select = document.getElementById("value");
  const other = document.getElementById("other");

  select.onchange = () => {
    other.style.display = select.value === "专" ? "block" : "none";
  };

  document.getElementById("nextBtn").onclick = () => {
    let val = select.value;
    if (val === "专") {
      if (!other.value.trim()) return alert("砖   驻砖");
      val = other.value.trim();
    }
    data[key] = val;
    next();
  };
}

function next() {
  stepIndex++;
  if (stepIndex < steps.length) steps[stepIndex]();
}

function finish() {
  let text = "住 砖:\n\n";
  text += `1. ${data.company} ${data.fundType} 住驻专 拽驻 ${data.fundNumber} - `;

  if (data.action === "砖专") {
    text += "转砖专";
  } else {
    text += `转 专 ${data.targetCompany} 砖专 住祝 砖拽注 ${data.investment}   ${data.fees}`;
  }

  document.getElementById("step").style.display = "none";
  document.getElementById("nextBtn").style.display = "none";
  document.getElementById("output").style.display = "block";
  document.getElementById("copyBtn").style.display = "block";
  document.getElementById("output").textContent = text;

  document.getElementById("copyBtn").onclick = () => {
    navigator.clipboard.writeText(text);
    alert("注转拽!");
  };
}

steps[0]();
</script>

</body>
</html>
